<div class="event-row">
  <div>
    <div class="eventName">
      {{ event.name }}
    </div>
    <div>
      {{ event.dates.start.localDate | date }} {{ event.dates.start.localTime }}
    </div>
  </div>
  <div>
    <div *ngIf="venue">
      {{ venue.name }}
      <div *ngIf="venue.city">
        {{ venue.city.name }}
      </div>
    </div>
  </div>
</div>
